<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restauranking.pe</title>
    <link href="/src/style.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 font-sans">
    <div class="max-w-7xl mx-auto p-4">
      <h1 class="text-3xl font-bold mb-4">Restauranking.pe – Ranking Gastronómico</h1>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
        <select id="districtSelect" class="p-2 border rounded">
          <option value="">Selecciona un distrito</option>
        </select>

        <select id="categorySelect" class="p-2 border rounded">
          <option value="">Selecciona una categoría</option>
        </select>

        <button id="searchBtn" class="bg-blue-600 text-white p-2 rounded hover:bg-blue-700">
          Buscar
        </button>
      </div>

      <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
